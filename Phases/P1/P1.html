<html>
  <head>
    <title>Phase 1</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Had to add the js version of bootstrap to get the keyboard menu to work -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- Gets jquery from google so you dont have to have a local copy -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <link rel="stylesheet" href="P1.css">
    <script src="./P1.js"></script>

    </head>
  <body onload="setup()">
    <div>
    <table>
    <tr style="color:blue;">
      <td>Blog Name</td>
      <td>Edit</td>
      <td>Publish</td>
    </tr>
    <!-- first blog row  -->
    <tr>
        <td>
          <input type="text" id="blog1" style="width:120px" placeholder="Type Name">      
        </td>

        <td>
          <label class="switch" id="edit1">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
        </td>
        
        <td>
          <label class="switch" id="publish1">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
        </td>
    </tr>

    <!-- second blog row -->
    <tr>
      <td>
        <input type="text" id="blog2" style="width:120px" placeholder="Type Name">      
      </td>

      <td>
        <label class="switch" id="edit2">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </td>
      
      <td>
        <label class="switch" id="publish2">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </td>
  </tr>
    <!-- third blog row -->
    <tr>
      <tr>
        <td>
          <input type="text" id="blog3" style="width:120px" placeholder="Type Name">      
        </td>

        <td>
          <label class="switch" id="edit3">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
        </td>
        
        <td>
          <label class="switch" id="publish3">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
        </td>
    </tr>
    </tr>
        </table>
    
    </div>

    <!-- keyboard (in an offcanvas way)-->
    <!-- Done by Devin R. (Besides the keyboard itself) -->
    <div class="offcanvas offcanvas-bottom" tabindex="-1" id="keyboardMenu" aria-labelledby="offcanvasBottomLabel">
      <table>
        <tr>
          <td> <!-- keyboard -->
            <div>
              <a data-role="button" class="btn btn-danger" onclick="addChar('1')">1</a>
              <a data-role="button" class="btn btn-danger" onclick="addChar('2')">2</a>
              <a data-role="button" class="btn btn-danger" onclick="addChar('3')">3</a>
              <a data-role="button" class="btn btn-danger" onclick="addChar('4')">4</a>
              <a data-role="button" class="btn btn-danger" onclick="addChar('5')">5</a>
              <a data-role="button" class="btn btn-danger" onclick="addChar('6')">6</a>
              <a data-role="button" class="btn btn-danger" onclick="addChar('7')">7</a>
              <a data-role="button" class="btn btn-danger" onclick="addChar('8')">8</a>
              <a data-role="button" class="btn btn-danger" onclick="addChar('9')">9</a>
              <a data-role="button" class="btn btn-danger" onclick="addChar('0')">0</a>
              <a data-role="button" class="btn btn-dark" onclick="toCaps()">
              <i class="bi-arrow-up"></i>
            </a>
              
              
            </div>
          
            <div>
              <a data-role="button" class="btn btn-danger" onclick="addChar('q')">Q</a>
              <a data-role="button" class="btn btn-danger" onclick="addChar('w')">W</a>
              <a data-role="button" class="btn btn-danger" onclick="addChar('e')">E</a>
              <a data-role="button" class="btn btn-danger" onclick="addChar('r')">R</a>
              <a data-role="button" class="btn btn-danger" onclick="addChar('t')">T</a>
              <a data-role="button" class="btn btn-danger" onclick="addChar('y')">Y</a>
              <a data-role="button" class="btn btn-danger" onclick="addChar('u')">U</a>
              <a data-role="button" class="btn btn-danger" onclick="addChar('i')">I</a>
              <a data-role="button" class="btn btn-danger" onclick="addChar('o')">O</a>
              <a data-role="button" class="btn btn-danger" onclick="addChar('p')">P</a>
              <a data-role="button" class="btn btn-dark" onclick="addChar('bksp')">
              <i class="bi-arrow-left"></i>
              </a>
            </div>
            
            <div>
              <a data-role="button" class="btn btn-danger" onclick="addChar('a')">A</a>
              <a data-role="button" class="btn btn-danger" onclick="addChar('s')">S</a>
              <a data-role="button" class="btn btn-danger" onclick="addChar('d')">D</a>
              <a data-role="button" class="btn btn-danger" onclick="addChar('f')">F</a>
              <a data-role="button" class="btn btn-danger" onclick="addChar('g')">G</a>
              <a data-role="button" class="btn btn-danger" onclick="addChar('h')">H</a>
              <a data-role="button" class="btn btn-danger" onclick="addChar('j')">J</a>
              <a data-role="button" class="btn btn-danger" onclick="addChar('k')">K</a>
              <a data-role="button" class="btn btn-danger" onclick="addChar('l')">L</a>
              <a data-role="button" class="btn btn-dark" onclick="enter()">Enter</a>
              <a data-role="button" class="btn btn-danger" onclick='addChar("\"")'>"</a>
            </div>
            
            <div>
              
              <a data-role="button" class="btn btn-danger" onclick="addChar('z')">Z</a>
              <a data-role="button" class="btn btn-danger" onclick="addChar('x')">X</a>
              <a data-role="button" class="btn btn-danger" onclick="addChar('c')">C</a>
              <a data-role="button" class="btn btn-danger" onclick="addChar('v')">V</a>
              <a data-role="button" class="btn btn-danger" onclick="addChar('b')">B</a>
              <a data-role="button" class="btn btn-danger" onclick="addChar('n')">N</a>
              <a data-role="button" class="btn btn-danger" onclick="addChar('m')">M</a>
              <a data-role="button" class="btn btn-dark" onclick="addChar(' ')">Space</a>
              <a data-role="button" class="btn btn-danger" onclick="addChar('.')">.</a>
              <a data-role="button" class="btn btn-danger" onclick="addChar('?')">?</a>
              <a data-role="button" class="btn btn-danger" onclick="addChar(',')">,</a>
              
            </div>

            <div>
              <a data-role="button" class="btn btn-secondary" onclick="console.log('Push')">Word<i class="bi bi-piggy-bank"></i></a>
              <textarea rows="1"cols="8"></textarea>
              <a data-role="button" class="btn btn-secondary" onclick="console.log('Push')"><i class="bi bi-star"></i></a>

              <a data-role="button" class="btn btn-secondary" onclick="console.log('Push')">Word<i class="bi bi-piggy-bank"></i></a>
              <textarea rows="1"cols="8"></textarea>
              <a data-role="button" class="btn btn-secondary" onclick="console.log('Push')"><i class="bi bi-star"></i></a>
            </div>
          </td>
          <td>
            <div class="btn-group" role="group" aria-label="Top Text Entry Buttons">
              <button type="button" class="btn btn-primary" id="saveBtnTop" onclick="saveTextBox()">Save</button>
              <button type="button" class="btn btn-danger" id="cancelBtnTop">Cancel</button>
            </div>

            <div>
              <textarea id="textInputBox"  rows="4" cols="40" placeholder="Put Text Here!"></textarea>
            </div>

            <div class="btn-group" role="group" aria-label="Bottom Text Entry Buttons">
              <button type="button" class="btn btn-primary" id="saveBtnBottom" onclick="saveTextBox()">Save</button>
              <button type="button" class="btn btn-danger" id="cancelBtnBottom">Cancel</button>
            </div>
          </td>
        </tr>
      </table>
      
    </div>
</body>
</html>
