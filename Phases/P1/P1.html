<html>
  <head>
    <title>Phase 1</title>

    <meta charset="utf-8">

    <!-- Had to add the js version of bootstrap to get the keyboard menu to work -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="P1.css">

    </head>
  <body onload="setup()">
    <div>
    <table>
    <tr style="color:blue;">
      <td>Blog Name</td>
      <td>Edit</td>
      <td>Publish</td>
    </tr>
    <!-- first blog row  -->
    <tr>
        <td>
          <input type="text" id="blog1" style="width:120px" placeholder="Type Name">      
        </td>

        <td>
          <label class="switch" id="edit1">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
        </td>
        
        <td>
          <label class="switch" id="publish1">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
        </td>
    </tr>

    <!-- second blog row -->
    <tr>
      <td>
        <input type="text" id="blog2" style="width:120px" placeholder="Type Name">      
      </td>

      <td>
        <label class="switch" id="edit2">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </td>
      
      <td>
        <label class="switch" id="publish2">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </td>
  </tr>
    <!-- third blog row -->
    <tr>
      <tr>
        <td>
          <input type="text" id="blog3" style="width:120px" placeholder="Type Name">      
        </td>

        <td>
          <label class="switch" id="edit3">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
        </td>
        
        <td>
          <label class="switch" id="publish3">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
        </td>
    </tr>
    </tr>
        </table>
    
    </div>

    <!-- keyboard (in an offcanvas way)-->
    <!-- Done by Devin R. (Besides the keyboard itself) -->
    <div class="offcanvas offcanvas-bottom" tabindex="-1" id="keyboardMenu" aria-labelledby="offcanvasBottomLabel">
      <table>
        <tr>
          <td> <!-- keyboard -->
            <div>
              <a data-role="button" class="btn btn-danger" id="oneBtn" onclick="addChar('1')">1</a>
              <a data-role="button" class="btn btn-danger" id="twoBtn" onclick="addChar('2')">2</a>
              <a data-role="button" class="btn btn-danger" id="threeBtn" onclick="addChar('3')">3</a>
              <a data-role="button" class="btn btn-danger" id="fourBtn" onclick="addChar('4')">4</a>
              <a data-role="button" class="btn btn-danger" id="fiveBtn" onclick="addChar('5')">5</a>
              <a data-role="button" class="btn btn-danger" id="sixBtn" onclick="addChar('6')">6</a>
              <a data-role="button" class="btn btn-danger" id="sevenBtn" onclick="addChar('7')">7</a>
              <a data-role="button" class="btn btn-danger" id="eightBtn" onclick="addChar('8')">8</a>
              <a data-role="button" class="btn btn-danger" id="nineBtn" onclick="addChar('9')">9</a>
              <a data-role="button" class="btn btn-danger" id="zeroBtn" onclick="addChar('0')">0</a>
              <a data-role="button" class="btn btn-dark" id="capsBtn" onclick="toCaps(true)">
              <i class="bi-arrow-up"></i>
            </a>
              
              
            </div>
          
            <div>
              <a data-role="button" class="btn btn-danger" id="qBtn" onclick="addChar('q')">q</a>
              <a data-role="button" class="btn btn-danger" id="wBtn" onclick="addChar('w')">w</a>
              <a data-role="button" class="btn btn-danger" id="eBtn" onclick="addChar('e')">e</a>
              <a data-role="button" class="btn btn-danger" id="rBtn" onclick="addChar('r')">r</a>
              <a data-role="button" class="btn btn-danger" id="tBtn" onclick="addChar('t')">t</a>
              <a data-role="button" class="btn btn-danger" id="yBtn" onclick="addChar('y')">y</a>
              <a data-role="button" class="btn btn-danger" id="uBtn" onclick="addChar('u')">u</a>
              <a data-role="button" class="btn btn-danger" id="iBtn" onclick="addChar('i')">i</a>
              <a data-role="button" class="btn btn-danger" id="oBtn" onclick="addChar('o')">o</a>
              <a data-role="button" class="btn btn-danger" id="pBtn" onclick="addChar('p')">p</a>
              <a data-role="button" class="btn btn-dark" id="backBtn" onclick="addChar('bksp')">
              <i class="bi-arrow-left"></i>
              </a>
            </div>
            
            <div>
              <a data-role="button" class="btn btn-danger" id="aBtn" onclick="addChar('a')">a</a>
              <a data-role="button" class="btn btn-danger" id="sBtn" onclick="addChar('s')">s</a>
              <a data-role="button" class="btn btn-danger" id="dBtn" onclick="addChar('d')">d</a>
              <a data-role="button" class="btn btn-danger" id="fBtn" onclick="addChar('f')">f</a>
              <a data-role="button" class="btn btn-danger" id="gBtn" onclick="addChar('g')">g</a>
              <a data-role="button" class="btn btn-danger" id="hBtn" onclick="addChar('h')">h</a>
              <a data-role="button" class="btn btn-danger" id="jBtn" onclick="addChar('j')">j</a>
              <a data-role="button" class="btn btn-danger" id="kBtn" onclick="addChar('k')">k</a>
              <a data-role="button" class="btn btn-danger" id="lBtn" onclick="addChar('l')">l</a>
              <a data-role="button" class="btn btn-dark" id="enterBtn" onclick="enter()">Enter</a>
              <a data-role="button" class="btn btn-danger" id="quoteBtn" onclick='addChar("\"")'>"</a>
            </div>
            
            <div>
              
              <a data-role="button" class="btn btn-danger" id="zBtn" onclick="addChar('z')">z</a>
              <a data-role="button" class="btn btn-danger" id="xBtn" onclick="addChar('x')">x</a>
              <a data-role="button" class="btn btn-danger" id="cBtn" onclick="addChar('c')">c</a>
              <a data-role="button" class="btn btn-danger" id="vBtn" onclick="addChar('v')">v</a>
              <a data-role="button" class="btn btn-danger" id="bBtn" onclick="addChar('b')">b</a>
              <a data-role="button" class="btn btn-danger" id="nBtn" onclick="addChar('n')">n</a>
              <a data-role="button" class="btn btn-danger" id="mBtn" onclick="addChar('m')">m</a>
              <a data-role="button" class="btn btn-dark" id="spaceBtn" onclick="addChar(' ')">Space</a>
              <a data-role="button" class="btn btn-danger" id="dotBtn" onclick="addChar('.')">.</a>
              <a data-role="button" class="btn btn-danger" id="qmarkBtn" onclick="addChar('?')">?</a>
              <a data-role="button" class="btn btn-danger" id="commaBtn" onclick="addChar(',')">,</a>
              
            </div>

            <div>
              <a data-role="button" class="btn btn-secondary" onclick="console.log('Push')">Word<i class="bi bi-piggy-bank"></i></a>
              <textarea rows="1"cols="8"></textarea>
              <a data-role="button" class="btn btn-secondary" onclick="console.log('Push')"><i class="bi bi-star"></i></a>

              <a data-role="button" class="btn btn-secondary" onclick="console.log('Push')">Word<i class="bi bi-piggy-bank"></i></a>
              <textarea rows="1"cols="8"></textarea>
              <a data-role="button" class="btn btn-secondary" onclick="console.log('Push')"><i class="bi bi-star"></i></a>
            </div>
          </td>
          <td>
            <div class="btn-group" role="group" aria-label="Top Text Entry Buttons">
              <button type="button" class="btn btn-primary" id="saveBtnTop" onclick="saveTextBox()">Save</button>
              <!-- Closes menu (for now) -->
              <button type="button" class="btn btn-danger" id="cancelBtnTop" data-bs-dismiss="offcanvas">Cancel</button>
            </div>

            <div>
              <textarea id="textInputBox"  rows="4" cols="40" placeholder="Put Text Here!"></textarea>
            </div>

            <div class="btn-group" role="group" aria-label="Bottom Text Entry Buttons">
              <button type="button" class="btn btn-primary" id="saveBtnBottom" onclick="saveTextBox()">Save</button>
              <!-- Closes menu (for now) -->
              <button type="button" class="btn btn-danger" id="cancelBtnBottom" data-bs-dismiss="offcanvas">Cancel</button>
            </div>
          </td>
        </tr>
      </table>
      
    </div>
</body>
</html>
